{% extends 'base.html' %}

{% block content %}
<h2>{{ post.title }}</h2>
<p><strong>Category:</strong> {{ post.category }}</p>
<p>{{ post.content }}</p>
<p><strong>Author:</strong> {{ post.author }}</p>
<p><strong>Published on:</strong> {{ post.publication_date }}</p>


{% if post.image %}
    <div>
        <p><strong>Image:</strong></p>
        <img src="{{ url_for('static', filename='uploads/' + post.image) }}" alt="{{ post.title }}" style="max-width: 100%; height: auto;">
    </div>
{% else %}
    <div>
        <p><strong>Image:</strong></p>
        <img src="{{ url_for('static', filename='uploads/default.jpg') }}" alt="Default Image" style="max-width: 100%; height: auto;">
    </div>
{% endif %}

<a href="{{ url_for('posts.get_posts') }}" class="btn btn-secondary">Back to Posts</a>
{% endblock %}
