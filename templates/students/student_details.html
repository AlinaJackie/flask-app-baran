{% extends 'base.html' %}

{% block content %}
  <h1>Деталі студента</h1>
  <table class="table">
    <tr>
      <th>Ім'я</th>
      <td>{{ student.name }}</td>
    </tr>
    <tr>
      <th>Email</th>
      <td>{{ student.email }}</td>
    </tr>
    <tr>
      <th>Вік</th>
      <td>{{ student.age }}</td>
    </tr>
    <tr>
      <th>Група</th>
      <td>{{ student.group.name }}</td>
    </tr>
  </table>
  <a href="{{ url_for('students.list_students') }}">Назад до списку студентів</a>
{% endblock %}
